<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 .right-arm {

background: black;
width: 20%;
height: 200px;
margin-left: auto;
margin-right: auto;
border-radius: 10%;
display: inline-block;
animation: rightarmfunction 30s infinite;
animation-iteration-count: 1;
transform-origin: 100% 0%;
}


@keyframes rightarmfunction {

0% {
    transform: rotate(0deg);
}

16.4% {

    transform: rotate(120deg);
}

20.5% {
    transform: rotate(0deg);
}

25.5% {
    transform: rotate(120deg);
}

30.5% {
    transform: rotate(0deg);
}

75% {
    transform: rotate(120deg);
}

100% {
    transform: rotate(0deg);
}

}
.text2 {
            position: relative;
            animation: geeks2 5s infinite;
            animation-play-state: running
        }

        @keyframes geeks2 {
            0% {
                width: 500px;
                background: rgb(255, 92, 119);
                border-radius: 0%;
            }

            25% {

                background: rgb(189, 175, 150);

                width: 250px;
                border-radius: 50%;
                transform: rotate(75);
                transition: transform 0.5s ease;


            }

            50% {
                left: 150px;
                background: rgb(47, 0, 109);
                top: 40px;
                width: 250px;
                border-radius: 50%;


            }

            100% {
                left: 100px;
                top: 80px;
                width: 500px;
                background: rgb(85, 0, 14);
                border-radius: 0%;



            }
        }

        .text3 {
            position: relative;
            animation: geeks 7s infinite;
            animation-play-state: running;
        }
        
        @keyframes geeks {
            0% {
                width: 200px;
                background: #0000b8;
                height: 60px;
            }

            15%{
                width: 230px;
                background: #0000b8;
                height: 65px;
            }

            25%{
                width: 250px;
                background: #0000b8;
                height: 70px;
            }

            35%{
                width: 250px;
                background: #000068;
                color: white;
                height: 70px;
            }

            50%{
                width: 300px;
                background: #000068;
                color: white;
                height: 75px;
            }

            65%{
                width: 300px;
                background: #3e0068;
                color: white;
                height: 75px;
            }

            75%{
                width: 350px;
                background: #6500a8;
                color: #ffffff;
                height: 80px;
            }

            85%{
                width: 350px;
                background: #9900ff;
                color: #000000;
                height: 80px;
            }

            100%{
                width: 200px;
                background: #00ffd5;
                color: #000000;
                height: 60px;
            }

        
        }

        .yellowbox {
            display:inline-block;
            align-items: center;
            width:80px;
            height:30px;
            background: yellow;
            animation: yellowrect 7s infinite;
            animation-play-state: running;
            transform-origin: top;
        }

        @keyframes yellowrect {
            0% {
                transform: rotate(0deg);
            }

            15% {
                transform: rotate(-15deg);
            }

            25%{
                width: 250px;
                background: #ffe600;
                height: 70px;
                transform: rotate(-25deg);
            }

            35%{
                width: 250px;
                background: #ffe600;
                color: white;
                height: 70px;
                transform: rotate(-35deg);
            }

            50%{
                width: 300px;
                background: #ffbb00;
                color: white;
                height: 75px;
                transform: rotate(-45deg);
            }

            65%{
                width: 300px;
                height: 75px;
            }

            75%{
                width: 350px;
                height: 80px;
            }

            85%{
                width: 350px;
                height: 80px;
            }

            100%{
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div style="background: red; width: 100%; text-align: center;padding: 5px 0;">
        <div style="width: 200px;
        font-size: 50px; display:inline-block">navbar</div>
        <div style="display:inline-block; width:20px; height:80px; background: black" class="right-arm"></div>
    </div>

    <div style="background: green; width: 100%; text-align: center; align-items: center;padding: 200px 0;">
        <div style="display:inline-block;font-size: 50px;" class="text2">Place For Introdctory Image/Video</div>
        <div style="display:inline-block;align-items: center; width:180px; height:80px; background: white"></div>
    </div>

    <div style="background: blue; width: 50%; float: right; text-align: center;padding: 200px 0;">
        <div style="display:inline-block;
        font-size: 50px;" class="text3">Section 2</div>
        <div style="display:inline-block;align-items: center; width:80px; height:30px; background: yellow" class="yellowbox"></div>
    </div>

    <div style="background: red; width: 50%; text-align: center;padding: 200px 0;">
        <div style="display:inline-block;
        font-size: 50px;">Section 3</div>
        <div style="display:inline-block;align-items: center; width:100px; height:30px; background: purple"></div>
    </div>

    <div style="background: orange; width: 100%; text-align: center;padding: 100px 0;">
        <div style="display:inline-block; font-size: 50px;">Footer</div>
        <div style="display:inline-block;align-items: center; width:200px; height:100px; background: green"></div>
    </div>
    <div style="background: red; width: 100%; text-align: center;padding: 5px 0;">
        <div style="display:inline-block;
        font-size: 50px;">navbar</div>
        <div style="display:inline-block;align-items: center; width:30px; height:200px; background: blue"></div>
    </div>
    <div style="background: green; width: 100%; text-align: center;padding: 200px 0;">
        <div style="display:inline-block;font-size: 50px;">Place For Introdctory Image/Video</div>
        <div style="display:inline-block;align-items: center; width:90px; height:60px; background: black"></div>
    </div>
    <div style="background: blue; width: 50%; float: right; text-align: center;padding: 200px 0;">
        <div style="display:inline-block;
        font-size: 50px;">Section 2a</div>
        <div style="display:inline-block;align-items: center; width:60px; height:120px; background: red"></div>
    </div>
    <div style="background: red; width: 50%; text-align: center;padding: 200px 0;">
        <div style="display:inline-block;
        font-size: 50px;">Section 3</div>
        <div style="display:inline-block;align-items: center; width:40px; height:120px; background: white"></div>
    </div>
    <div style="background: orange; width: 100%; text-align: center;padding: 100px 0;">
        <div style="display:inline-block; font-size: 50px;">Footer</div>
        <div style="display:inline-block;align-items: center; width:120px; height:40px; background: green"></div>
    </div>
</body>
</html>
